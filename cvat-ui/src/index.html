<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Apulis Data Annotation Platform (ADAP) is a web-based image and video annotation tool which is used for labeling data for computer vision algorithms. ADAP supports the primary tasks of supervised machine learning: object detection, image classification, and image segmentation. ADAP allows users to annotate data for each of these cases"
        />
        <meta name="”robots”" content="index, follow" />
        <title>Apulis Data Annotation Platform</title>
    </head>

    <body>
        <div id="root"></div>
        <div id="layout-grid"></div>
        <script type="text/javascript">
            window.onload = function () {
                var lang = window.localStorage.getItem('language');
                if (lang) {
                    document.title = lang === "zh-CN" ? '依瞳数据标注平台' : 'Apulis Data Annotation Platform';
                    return;
                }
                var arr, reg = new RegExp("(^|)language=([^;]*)(;|$)");
                lang = (arr = document.cookie.match(reg)) ? unescape(arr[2]) : null;
                if (lang) {
                    document.title = lang === "zh-CN" ? '依瞳数据标注平台' : 'Apulis Data Annotation Platform';
                }
            }
        </script>
    </body>
</html>
